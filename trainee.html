<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./img/cropped-Qien-logo-32x32.png" />
    <script src="https://kit.fontawesome.com/dd7391bfa9.js" crossorigin="anonymous"></script>
    <title>Trainee</title>
</head>

<body>

    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <img src="img/logo.svg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-100" id="navbarNav">
                    <ul class="ml-auto navbar-nav">
                        <li class="nav-item mr-3">
                            <a class="nav-link" href="#"><i class="far fa-user"></i></a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link" href="#"><i class="far fa-folder"></i></a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link" href="#"><i class="far fa-envelope"></i></a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link" href="#"><i class="fas fa-door-closed"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <div class="container">
            <div class="row mb-2 mt-2">
                <div class="col-md-9">
                    <div class="card flex-md-row mt-2 mb-2 box-shadow h-md-250">
                        <div class="card-body align-items-start">

                            <form>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <!-- <label for="maanden-select">Geselecteerde maand: </label> -->
                                            <select id="maanden-select" required>
                                                <option>--Maand--</option>
                                                <!-- Maanden worden gevuld vanuit index.js -->
                                            </select>
                                        </div>
                                        <div class="col">
                                            <!-- <label for="jaren-select">Geselecteerd jaar</label> -->
                                            <select id="jaren-select" required>
                                                <option>--Jaar--</option>
                                                <!-- Jaren worden gevuld vanuit index.js -->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="table-container mt-2">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Datum</th>
                                                    <th scope="col">Opdracht</th>
                                                    <th scope="col">Overwerk</th>
                                                    <th scope="col">Verlof</th>
                                                    <th scope="col">Ziek</th>
                                                    <th scope="col">Training</th>
                                                    <th scope="col">Overig</th>
                                                    <th scope="col">Verklaring m.b.t. overig</th>
                                                </tr>
                                            </thead>
                                            <tbody id="form-body">

                                            </tbody>
                                        </table>
                                    </div>


                                </div>
                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="button" class="btn btn-danger">Download</button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card flex-md-row mt-2 mb-2 box-shadow h-md-250">
                        <div class="card-body d-flex flex-column align-items-start">
                            <p>Naam: Sjarl</p>
                            <p>Opdrachtgever: Google</p>
                            <p>Maand: Augustus 2020</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <span>COPYRIGHT &copy; 2020 QIEN</span>
        </div>
    </footer>

    <script src="js/index.js"></script>

</body>

</html>
